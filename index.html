<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BL Bank</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <img src="img/blade_icon.png" class="icon">
    <div class="post">
        <img src="img/banner.png">
    </div>
    <main>
        <div class="general">
            <div class="login">
                <h1>Access your account</h1>
                <form action="javascript:submit();">
                    <label for="user">Username</label>
                        <input type="text" id="user" autocomplete="off" required>
                    <label for="pass">Password</label>
                        <input type="password" id="pass" autocomplete="off" required>
                    <p id="alert" class="alert">User not found!</p>
                    <div class="proceed">
                        <input class="sub" type="submit" value="PROCEED">
                        <img src="img/white_arrow.svg" id="arrow">
                    </div>
                </form>
            </div>
        </div>   
        <div id="create">
            <h1>Create a new account</h1>
            <form action="javascript:register();">
                <label for="c_user">Username</label>
                    <input type="text" id="c_user" autocomplete="off" required>
                <!-- <label for="c_email">Email</label>
                    <input type="email" id="c_email" autocomplete="off" required> -->
                <label for="c_pass1">Password</label>
                    <input type="password" id="c_pass1" autocomplete="off" required>
                <label for="c_pass2">Password</label>
                    <input type="password" id="c_pass2" autocomplete="off" required>
                <p id="c_alert" class="alert">User not found!</p>
                <div class="proceed">
                    <input class="sub" type="submit" value="PROCEED">
                    <img src="img/white_arrow.svg" id="arrow">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="fot">
            <a onclick="create()">Create an account</a>
            <a style="padding-left: 70px;" onclick="forget()">Forget my password</a>
        </div>
    </footer>
</body>
</html>
